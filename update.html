{% extends 'base.html' %}
{% block title %}Update{% endblock %}
{% block body %}

<!--forms-->
<div class="container my-3">
  <h3>Update Todo</h3>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Todo Title</label>
      <input type="text" class="form-control" name="title" id="exampleInputEmail1" value="{{todo.title}}"
        aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Todo Description</label>
      <input type="text" class="form-control" name="desc" id="exampleInputPassword1" value="{{todo.desc}}">
    </div>
    <button type="submit" class="btn btn-light btn-outline-dark">Add</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
{% endblock %}
